<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ids</title>
    <style>
        /* Style the element with the id "myHeader" */
        #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }

        /* Style all elements with the class name "city" */
        .city {
          background-color: tomato;
          color: white;
          padding: 10px;
        }
    </style>

</head>
<body>
<!--    <h1 id="myHeader">My Header</h1>-->

    <!-- An element with a unique id -->
    <a href="#C4">Jump to Cities</a>
    <h1 id="myHeader">My Cities</h1>

    <h2 id="C4">Cities</h2>
    <!-- Multiple elements with same class -->
    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>

    <iframe src="./Images/html_css_1.png" height="200px" width="300px" title="sample"></iframe>

    <iframe src="./Images/html_css_js_2.png" style="height=300px;width=300px;" title="sample"></iframe>

    <iframe src="./Images/html_css_js_2.png" style="height=300px;width=300px;border:None;" title="sample"></iframe>

    <iframe src="./Images/html_css_js_2.png" style="height=300px;width=300px;border:border:2px solid red;" title="sample"></iframe>

    <iframe src="./Images/full_stack.jfif" name="iframe_a" title="Iframe Example"></iframe>

    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

</body>
</html>
