<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Tables</title>
    <link rel="icon" type="image/x-icon" href="/images/table.png">
    <style>
    table, th, td {
      border:1px solid black;
      border-collapse: collapse;
    }
    th, td {
      background-color: #96D4D4;
    }
    </style>
</head>
<body>
    <br>
    <br>
    <table style="width:50%">
        <caption style="text-align:center;caption-side:middle;color:blue;font-size:30px;font-weight: bold;">Person Ages</caption>
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
